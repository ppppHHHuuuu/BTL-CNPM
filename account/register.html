                            <form id="registerForm" class="form-horizontal" role="form" method="POST" action="register.html">
                                <input type="hidden" name="_token" value="rEXrKmo6EGV2xaYSUum1FgTsURBWITWQyK4vGyj8" />
                                <div class="form-group">
                                    <label for="name" class="col-md-4 control-label">Tên đăng nhập</label>
                                    <div class="col-md-6">
                                        <input id="name" type="text" class="form-control" name="name" value="" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">Địa chỉ E-Mail</label>
                                    <div class="col-md-6">

                                <div class="form-group">

                                </div>
                            </form>
                        </div>

        <script>
            $(document).ready(function() {
            $('#registerForm').submit(function(e) {
                e.preventDefault();

                var name = $('#name').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var passwordConfirm = $('#password-confirm').val();

                if (!name || !email || !password || !passwordConfirm) {
                    alert('Vui lòng điền đầy đủ thông tin');
                    return false;
                }

                if (password !== passwordConfirm) {
                    alert('Mật khẩu không trùng khớp');
                    return false;
                }

                // Submit form if all validations pass
                alert('Đăng ký thành công');
                $('#registerForm').unbind('submit').submit();
            });
        });
        </script>
