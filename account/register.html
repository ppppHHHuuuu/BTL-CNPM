        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="specialChar" class="invalid">A <b>special character</b></p>
        </div>

        <!-- password must contain at least one number, one uppercase and lowercase letter
             and one specialCharacters , and at least 8 or more characters -->
        <!-- Password constraint -->
        <script>
            var password = document.getElementById("password");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var length = document.getElementById("length");
            var special = document.getElementById("specialChar");
            
            // When the user clicks on the password field, show the message box
            password.onfocus = function() {
              document.getElementById("message").style.display = "block";
            }
            
            // When the user clicks outside of the password field, hide the message box
            password.onblur = function() {
              document.getElementById("message").style.display = "none";
            }
            
            // When the user starts to type something inside the password field
            password.onkeyup = function() {
              // Validate lowercase letters
              var lowerCaseLetters = /[a-z]/g;
              if(password.value.match(lowerCaseLetters)) {  
                letter.classList.remove("invalid");
                letter.classList.add("valid");
              } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
              }
              
              // Validate capital letters
              var upperCaseLetters = /[A-Z]/g;
              if(password.value.match(upperCaseLetters)) {  
                capital.classList.remove("invalid");
                capital.classList.add("valid");
              } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
              }
            
              // Validate numbers
              var numbers = /[0-9]/g;
              if(password.value.match(numbers)) {  
                number.classList.remove("invalid");
                number.classList.add("valid");
              } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
              }
              
              // Validate special characters
                var specialCharacters = /[@$!%*?&]/g;
                if(password.value.match(specialCharacters)) {  
                    // If password contains at least 1 special character
                    special.classList.remove("invalid");
                    special.classList.add("valid");
                } else {
                    special.classList.remove("valid");
                    special.classList.add("invalid");
                }

              // Validate length
              if(password.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
              } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
              }
            }
        </script>

        <script>
            $(document).ready(function() {
                $('#registerForm').submit(function(e) {
                    e.preventDefault();
        
                    var name = $('#name').val();
                    var email = $('#email').val();
                    var password = $('#password').val();
                    var passwordConfirm = $('#password-confirm').val();

                    if (!name || !email || !password || !passwordConfirm) {
                        alert('Vui lòng điền đầy đủ thông tin');
                        return false;
                    }
        
                    if (password !== passwordConfirm) {
                        alert('Mật khẩu không trùng khớp');
                        return false;
                    }
                    
                    // Tạo một đối tượng user chứa thông tin đăng ký
                    var user = {
                        name: name,
                        email: email,
                        password: password
                    };

                    // Lấy danh sách user từ local storage (nếu có)
                    var users = JSON.parse(localStorage.getItem('users')) || [];

                    // Thêm user mới vào danh sách users
                    users.push(user);

                    // Lưu danh sách users vào local storage
                    localStorage.setItem('users', JSON.stringify(users));
        
                    // submit nếu đúng yêu cầu
                    alert('Đăng ký thành công');
                    $('#registerForm').unbind('submit').submit();
        
                    // Chuyển hướng đến trang chủ hoặc trang đăng nhập tùy thuộc vào cài đặt của bạn
                    window.location.href = "/account/login.html"; 
                });
            });
        
        </script>
